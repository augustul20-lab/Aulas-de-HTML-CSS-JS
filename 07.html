<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Letreiro Deslizante</title>
</head>
<!-- dicas dos comandos pra mim não esquecer
 behavior="alternate" - ir e voltar o texto
 direction="right" - pro texto começar a ir no lado direito
 scrollamount="10" - pra velocidade do movimento coloquei 10 pra não ir rapido demais
 loop="3" - pra quantos movimentos vai fazer eu coloquei 3 repetição
 width, height - pro tamanho da letra
 font - arruma o tamanho o tipo de letra e o espaçamento-->
<body>
<marquee 
behavior="alternate" 
direction="right" 
scrollamount="2" 
loop="3" 
width="800" 
height="40" 
style="font-size:30px; font-weight:bold; letter-spacing:2px; background-color:#f0f0f0; border:2px solid #333; display:block; text-align:center;">
Letreiro deslizante TESTE!
</marquee>
</body>
</html>
