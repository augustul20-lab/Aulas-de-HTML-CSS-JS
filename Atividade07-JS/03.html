    <script>// Função principal: saudar
function saudar(nome) {
  return `Olá, ${nome}!`;
}
// Testando a função saudar no console
console.log(saudar("Maria"));
console.log(saudar("Cj"));
console.log(saudar("Yoda"));
// Desafio: função soma
function soma(a, b) {
  return a + b;
}
// Testando a função soma com valores variados
console.log(soma(2, 3));       
console.log(soma(10, -4));     
console.log(soma(7.5, 2.5));  
</script>
