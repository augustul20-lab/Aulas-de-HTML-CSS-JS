<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>
    <script>
    // Pergunta ao usuário
    const resposta = prompt("Você gosta de JavaScript? (sim/não)");

    // Verifica a resposta e exibe um alerta correspondente
    if (resposta.toLowerCase() === "sim") {
      alert("Que ótimo! JavaScript é incrível!");
    } else if (resposta.toLowerCase() === "não") {
      alert("Tudo bem! Talvez você mude de ideia com o tempo.");
    } else {
      alert("Resposta não reconhecida. Tente responder com 'sim' ou 'não'.");
    }
  </script>
</body>
</html>
