<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercício 9</title>
  <style>
    #texto {
      font-size: 18px;
      color: black;
      font-family: Arial, sans-serif;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <p id="texto">A Romênia, membro da Otan e da União Europeia, alertou neste sábado (13) que um drone russo entrou em seu espaço aéreo, apenas três dias depois de 19 dispositivos de Moscou terem invadido o céu polonês, outro integrante da Aliança Atlântica..</p>
  <button id="btnEstilizar">Mudar Estilo</button>

  <script>
    const paragrafo = document.getElementById("texto");
    const botao = document.getElementById("btnEstilizar");

    botao.addEventListener("click", function() {
      paragrafo.style.color = "darkgreen";
      paragrafo.style.fontFamily = "Courier New, monospace";
      paragrafo.style.fontSize = "24px";
      paragrafo.textContent = "A Romênia, membro da Otan e da União Europeia, alertou neste sábado (13) que um drone russo entrou em seu espaço aéreo, apenas três dias depois de 19 dispositivos de Moscou terem invadido o céu polonês, outro integrante da Aliança Atlântica.";
    });
  </script>
</body>
</html>
